<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Age Calculator</h1>
  <p>Enter your age and find out how many days you've been alive</p>

  <script type="text/javascript">
    const age = Number(prompt("Enter your age to find out how many days you've been alive since you are born!"));
    const dayAge = age * 366;
    alert("You have been alive for " + dayAge + " days. Congrats!");
    console.log("You have been alive for " + dayAge + " days. Congrats!")
  </script>
</body>
</html>
