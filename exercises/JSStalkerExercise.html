<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Stalker Exercise</title>
</head>
<body>
  <h1>JS Stalker Exercise</h1>
  <p>Variables, Strings, Prompt and Console.log</p>
  <p>Check the console</p>
  <ul>
    <li>Ask for the user's first name</li>
    <li>Ask for the user's last name</li>
    <li>Ask for the user's age</li>
    <li>Print out the user's full name in a sentence</li>
    <li>Print out the user's age in a sentence</li>
  </ul>

<script>
    const firstName = prompt("What is your first name?"); // This is to store first name
    const lastName = prompt("What's your last name?"); // Stores the last name in this variable
    const age = Number(prompt("What is your age?")); // stores the age

    console.log("Hello there, " + firstName + " " + lastName + "!");
    console.log("I see you are already, " + age + " years old");
</script>
</body>
</html>
