  <script>
    function printReverse(str) {
        
      for(let i = 0; i < str.length; i++); {
        return str.reverse()
      }
    }

    function isUniform(str) {
      /* prints out [1,1,1,1] - true
                    [2,1,1,1] - false
      */               

      let index = str[0];

      for (let i = 1; i <= str.length; i++) {
        if (str[i] !== index) {
          return false;
        } else {
          return true;
        }
      }
    }

    function sumArray(num) {
      let result = 0;

      num.forEach(element => {
        result += element;
      }); return result;
      //  for (let i = 0; i < num.length; i++) {

      //      return a + b;

      //    return result + " " + (a + b)
      //  }
    }

    function max(num){ 
      let max = 10;

      for (let i = 0; i < num.length; i++) {
        if (max > num[i]) {
          return "10 is the highest number";
        }
    }
  }
  </script>
