<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>While Loops Problems Set</h1>
  <ol>
    <li>Print all numbers between -10 and 19</li>
    <li>Print all even nubmers between 10 and 40</li>
    <li>Print all odd numbers between 300 and 333</li>
    <li>Print all numbers divisible by 5 AND 3 between 5 and 50</li>
  </ol>
  <script>
    console.log("PRINT ALL NUMBERS BETWEEN -10 AND 19");
    let num = -10;

      while(num <= 19) {
        console.log(num);
        num++;
      }

    console.log("PRINT ALL EVEN NUMBERS BETWEEN 10 AND 40")
    let even = 10;
      while(even <= 40) {
        if(even % 2 === 0) {
          console.log(even)
        }
        even++
      }

    console.log("PRINT ALL ODD NUMBERS BETWEEN 300 AND 333")
      let odd = 300;
      while(odd <= 333) {
        if(odd % 2 !== 0) {
          console.log(odd);
        }
        odd++;
      }

    console.log("PRINT ALL NUMBERS DIVISIBLE BY 5 AND 3 BETWEEN 5 AND 50")
      let divi = 5;

      while(divi < 50) {
        if(divi % 3 === 0 && divi % 5 === 0) {
          console.log(divi)
        }
        divi++
      }
  </script>
</body>
</html>
