// printReverse() - writing that takes an array as an argument and prints out the elements in the array in reverse order (don't actually reverse the array itself.)

function printReverse(str) {  // FUNCTION to print an array
let newStr = [];
for (let i = str.length - 1; i >= 0; i--) {  // Loop the function backwards
  newStr.push(str[i]); // return array that is reversed.
}
return newStr;
}
