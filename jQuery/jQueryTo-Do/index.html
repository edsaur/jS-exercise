<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script type="text/javascript" src="assets/js/lib/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <h1 id="main-title">WHAT DO YOU WANT TO-DO?</h1>
  <div id="container">
      <h1 id="to-doTitle" class="title-holder">TO-DO LIST</h1>
      <h1 id="addnewTodo" class="title-holder">ADD NEW TO-DO</h1>
      <input type="text" placeholder="Add New To-do" class="addText">
      <ul>
        <li><span><i class="fa-solid fa-trash-can"></i></span> Walk Dog</li>
        <li><span><i class="fa-solid fa-trash-can"></i></span> Feed Dog</li>
        <li><span><i class="fa-solid fa-trash-can"></i></span> Bath Dog</li>
      </ul>
      <button id="add">Add New To-Do to List</button>
      <button id="delete">Delete All To-Do</button><br \>
  </div>

  <script type="text/javascript" src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/0713d65496.js" crossorigin="anonymous"></script>
</body>
</html>
